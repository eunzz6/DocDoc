<style>
  /* CSS Ïä§ÌÉÄÏùº */
  #typing-text {
    font-size: 28px;
    color: #fff;
    display: inline-block;
    overflow: hidden;
    animation: typing 2s steps(40, end), blink-caret 1.5s step-end infinite;
    white-space: nowrap; /* ÌÉÄÏù¥Ìïë Ïª§ÏÑú Ìö®Í≥ºÎ•º ÏúÑÌïú ÏÑ† Ï∂îÍ∞Ä */
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #000; }
  }
</style>
<script>
  // JavaScript ÏΩîÎìú
  const typingText = "Hello, Friendüêπ";
  const typingElement = document.getElementById('typing-text');

  function typeWriter(text, element) {
    let index = 0;
    const interval = setInterval(() => {
      element.textContent += text.charAt(index);
      index++;
      if (index >= text.length) {
        clearInterval(interval);
      }
    }, 100);
  }

  typeWriter(typingText, typingElement);
</script>
